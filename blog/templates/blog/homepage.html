{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% for post in posts %}
<article>
    <h2 class="alert alert-success">{{ post.title }}</h2>
    <h3>{{ post.date }}</h3>
    <p>{{ post.text|striptags|truncatechars:400 }}<a href="{% url 'post_detail' pk=post.id %}">see more</a></p>
</article>
{% endfor %}
{% endblock content %}
